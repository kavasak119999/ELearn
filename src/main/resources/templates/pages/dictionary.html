<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Платформа ELearn</title>

    <!-- Подключаем bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="css/styles2.css" rel="stylesheet"/>
    <!-- Подключаем скрипт для поиска слов -->

</head>
<body>
<!-- Навбар -->
<nav class="navbar navbar-expand-lg navbar-dark bg-white">
    <a th:href="@{/}" class="con"><img src="../images/image-logo.png"></a>
    <div class="navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="btn btn-primary tp-1" th:href="@{/lessons}">Уроки</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary tp-1" th:href="@{/tests}">Тести</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary tp-1" th:href="@{/dictionary}">Словник</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="isAnonymous()" class="btn btn-primary tp-1" type="button" th:href="@{/login}">Вхід</a>
                <a sec:authorize="isAuthenticated()" class="btn btn-primary tp-1" th:href="@{/{id}(id = ${username})}">Кабінет</a>
            </li>
        </ul>
    </div>
</nav>

<section id="hero">
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 boxx">
                    <h1 class="text-center mb-4 dict-label">Пошук слова у словнику</h1>
                    <div class="d-flex justify-content-end">
                        <input type="text" id="search" class="form-control l-blur"
                               placeholder="Введіть будь-яке слово, наприклад, apple">
                        <button type="submit" id="search-button"
                                style="background-color: #2487ce;"
                                class="btn btn-primary ml-2">Знайти
                        </button>
                    </div>
                    <div class="mt-3">
                        <div style="width: 500px" class="card l-blur">
                            <div class="card-body">
                                <h4 class="card-title word"></h4>
                                <p class="card-text definition"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</section>

<footer id="footer">
    <div class="container d-md-flex py-4">

        <div class="me-md-auto text-center text-md-start">
            <div class="copyright">
                &copy; Copyright <strong><span>ELearn</span></strong>. All Rights Reserved
            </div>
            <div class="credits">
                Designed by <a href="https://t.me/daria_la27" target="_blank">Daria</a>
            </div>
        </div>
    </div>
</footer>

<!-- Подключаем jQuery и Popper.js для работы с bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="js/script1.js"></script>
<script src="js/script2.js"></script>


</body>
</html>
