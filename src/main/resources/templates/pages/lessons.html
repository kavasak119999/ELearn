<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>ELearn</title>

    <link rel="stylesheet" href="css/bootstrap-grid.css"/>
    <link rel="stylesheet" href="css/jquery.modal.css"/>
    <link rel="stylesheet" href="css/bootstrap-glyphicons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link href="css/styles3.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="css/styles2.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-white">
    <a th:href="@{/}" class="con"><img src="../images/image-logo.png"></a>
    <div class="navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="btn btn-primary tp-1" th:href="@{/lessons}">Уроки</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary tp-1" th:href="@{/tests}">Тести</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary tp-1" th:href="@{/dictionary}">Словник</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="isAnonymous()" class="btn btn-primary tp-1" type="button" th:href="@{/login}">Вхід</a>
                <a sec:authorize="isAuthenticated()" class="btn btn-primary tp-1" th:href="@{/{id}(id = ${username})}">Кабінет</a>
            </li>
        </ul>
    </div>
</nav>

<div
        class="modal fade showModel in"
        th:id="modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
>
    <div class="modal-dialog modal-content" role="document">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Повідомлення</h5>
        </div>
        <div class="modal-body">
            <div>
                <h1>Для перегляду уроків, увійдіть до облікового запису</h1>
            </div>
        </div>
        <div class="modal-footer">
            <a class="btn btn-primary" type="button" id="cls"
               style="background-color: #0d6efd; color: white">Закрити</a>
            <a class="btn btn-primary" type="button"
               style="background-color: #0d6efd"
               th:href="@{/registration}">Реєстрація</a>
            <a class="btn btn-primary" type="button"
               style="background-color: #0d6efd"
               th:href="@{/login}">Вхід</a>
        </div>
    </div>
</div>

<section id="hero" class="py-5">
    <div class="bg-custom" style="padding-top: 10px; padding-bottom: 15px;">
        <div class="col-xl-7 text-center" style="width: 100% !important; max-width: 100% !important;">
            <h1>Уроки ELearn</h1>
        </div>
    </div>
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <tr th:each="lesson: ${data}">
                <div class="col mb-5">
                    <div sec:authorize="isAuthenticated()"
                         class="card h-100 w-75"
                         style="margin-left: 33.5px">
                        <a th:href="@{/lessons/{id}(id = ${lesson.id})}">
                            <img class="card-img-top" th:src="@{${'images/lessons/' + lesson.id + '.jpg'}}"/>
                        </a>
                        <div class="card-footer text-center">
                            <div class="b-fill" th:text="${lesson.topic}"></div>
                        </div>
                    </div>
                    <div sec:authorize="isAnonymous()"
                         class="card h-100 w-75"
                         style="margin-left: 33.5px">
                        <a type="button"
                           data-bs-toggle="modal"
                           th:attr="data-bs-target='#modal'">
                            <img class="card-img-top" th:src="@{${'images/lessons/' + lesson.id + '.jpg'}}"/>
                        </a>
                        <div class="card-footer text-center">
                            <div class="b-fill" th:text="${lesson.topic}"></div>
                        </div>
                    </div>
                </div>
            </tr>
        </div>
    </div>
</section>

<footer id="footer">
    <div class="container d-md-flex py-4">

        <div class="me-md-auto text-center text-md-start">
            <div class="copyright">
                &copy; Copyright <strong><span>ELearn</span></strong>. All Rights Reserved
            </div>
            <div class="credits">
                Designed by <a href="https://t.me/daria_la27" target="_blank">Daria</a>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JS-->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
<script th:src="@{js/bootstrap.bundle.min.js}" src="../static/js/bootstrap.bundle.min.js"></script>
<script th:src="@{js/main.js}" type="text/javascript" src="../static/js/main.js"></script>
</body>
</html>
