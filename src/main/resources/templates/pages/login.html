<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вхід</title>

    <link rel="stylesheet" href="fonts/material-design-iconic-font.min.css">
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="css/styles2.css" rel="stylesheet"/>
    <link href="css/auth.css" rel="stylesheet"/>
    <meta name="robots" content="noindex, follow">

</head>
<body>
<!-- Навбар -->
<nav class="navbar navbar-expand-lg navbar-dark bg-white">
    <a th:href="@{/}" class="con"><img src="../images/image-logo.png"></a>
    <div class="navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="btn btn-primary tp-1" th:href="@{/lessons}">Уроки</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary tp-1" th:href="@{/tests}">Тести</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary tp-1" th:href="@{/dictionary}">Словник</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="isAnonymous()" class="btn btn-primary tp-1" type="button" th:href="@{/login}">Вхід</a>
                <a sec:authorize="isAuthenticated()" class="btn btn-primary tp-1" th:href="@{/{id}(id = ${username})}">Кабінет</a>
            </li>
        </ul>
    </div>
</nav>

<section id="hero" class="sign-in">
    <div class="container-m container position-relative" style="background-color: rgb(255 255 255 / 0.7)" data-aos="fade-up" data-aos-delay="100">
        <div class="signin-content">
            <div class="signin-image">
                <figure>
                    <img src="images/signin-image.jpg" alt="sing up image">
                </figure>
                <a th:href="@{/registration}" class="signup-image-link under">Створити новий облік</a>
            </div>
            <div class="signin-form">
                <h2 class="form-title">Авторизація</h2>
                <form action="/login-user" method="POST" class="register-form" id="login-form">
                    <div style="color:red" th:text="${error != null} ? ${error} : ''"></div>
                    <div class="form-group">
                        <label for="your_name">
                            <i class="zmdi zmdi-account material-icons-name"></i>
                        </label>
                        <input type="text" name="username" id="your_name" placeholder="Імʼя обліку"/>
                    </div>
                    <div class="form-group">
                        <label for="your_pass">
                            <i class="zmdi zmdi-lock"></i>
                        </label>
                        <input type="password" name="password" id="your_pass" placeholder="Пароль"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me"/>
                        <label class="label-agree-term">
                            Запамʼятати мене
                        </label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Увійти"/>
                    </div>
                </form>
                <div class="social-login">
                    <span class="social-label">Увійти за допомогою</span>
                    <ul class="socials">
                        <li>
                            <a th:href="@{/}">
                                <i class="display-flex-center zmdi zmdi-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/}">
                                <i class="display-flex-center zmdi zmdi-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/}">
                                <i class="display-flex-center zmdi zmdi-google"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>


<footer id="footer">
    <div class="container d-md-flex py-4">

        <div class="me-md-auto text-center text-md-start">
            <div class="copyright">
                &copy; Copyright <strong><span>ELearn</span></strong>. All Rights Reserved
            </div>
            <div class="credits">
                Designed by <a href="https://t.me/daria_la27" target="_blank">Daria</a>
            </div>
        </div>
    </div>
</footer>


</body>
</html>
