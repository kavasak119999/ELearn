<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Реєстрація</title>

    <link rel="stylesheet" href="fonts/material-design-iconic-font.min.css">
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="css/styles2.css" rel="stylesheet"/>
    <link href="css/auth.css" rel="stylesheet"/>
    <meta name="robots" content="noindex, follow">

</head>
<body>

<!-- Навбар -->
<nav class="navbar navbar-expand-lg navbar-dark bg-white">
    <a th:href="@{/}" class="con"><img src="../images/image-logo.png"></a>
    <div class="navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="btn btn-primary tp-1" th:href="@{/lessons}">Уроки</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary tp-1" th:href="@{/tests}">Тести</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary tp-1" th:href="@{/dictionary}">Словник</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="isAnonymous()" class="btn btn-primary tp-1" type="button" th:href="@{/login}">Вхід</a>
                <a sec:authorize="isAuthenticated()" class="btn btn-primary tp-1" th:href="@{/{id}(id = ${username})}">Кабінет</a>
            </li>
        </ul>
    </div>
</nav>


<section id="hero" class="signup">
    <div class="container-m container position-relative" style="background-color: rgb(255 255 255 / 0.7)"
         data-aos="fade-up" data-aos-delay="100">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Реєстрація</h2>
                <form th:action="@{/registration-user}" th:method="POST" th:object="${user}" class="register-form"
                      id="register-form">
                    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    <div class="form-group">
                        <label for="name">
                            <i class="zmdi zmdi-account material-icons-name"></i>
                        </label>
                        <input type="text" name="username" th:field="*{username}" id="name" placeholder="Імʼя обліку"/>
                    </div>
                    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    <div class="form-group">
                        <label for="email">
                            <i class="zmdi zmdi-email"></i>
                        </label>
                        <input type="text" name="email" id="email" th:field="*{email}" placeholder="Ваша пошта"/>
                    </div>
                    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    <div class="form-group">
                        <label for="pass">
                            <i class="zmdi zmdi-lock"></i>
                        </label>
                        <input type="password" name="password" id="pass" th:field="*{password}" placeholder="Пароль"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" required/>
                        <label class="label-agree-term">
                            Я погоджуюсь з усіма заявами в
                            <a th:href="@{/}" class="term-service under">Умовах надання послуг</a>
                        </label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Спробувати"/>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure>
                    <img src="../images/signup-image.jpg" alt="sing up image">
                </figure>
                <a th:href="@{/login}" class="signup-image-link under">Вже маю аккаунт</a>
            </div>
        </div>
    </div>
</section>

<footer id="footer">
    <div class="container d-md-flex py-4">

        <div class="me-md-auto text-center text-md-start">
            <div class="copyright">
                &copy; Copyright <strong><span>ELearn</span></strong>. All Rights Reserved
            </div>
            <div class="credits">
                Designed by <a href="https://t.me/daria_la27" target="_blank">Daria</a>
            </div>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</body>
</html>
