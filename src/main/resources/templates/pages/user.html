<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link href="../css/profile.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
    <link href="../css/styles2.css" rel="stylesheet"/>
    <link href="../css/styles3.css" rel="stylesheet"/>
    <link href="../css/bootstrap.css" rel="stylesheet"/>
</head>
<body>

<!-- Навбар -->
<nav class="navbar navbar-expand-lg navbar-dark bg-white">
    <a th:href="@{/}" class="con"><img src="../images/image-logo.png"></a>
    <div class="navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="btn btn-primary tp-1" th:href="@{/lessons}">Уроки</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary tp-1" th:href="@{/tests}">Тести</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary tp-1" th:href="@{/dictionary}">Словник</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="isAnonymous()" class="btn btn-primary tp-1" type="button" th:href="@{/login}">Вхід</a>
                <a sec:authorize="isAuthenticated()" class="btn btn-primary tp-1"
                   th:href="@{/{username}(username = ${username})}">Кабінет</a>
            </li>
        </ul>
    </div>
</nav>


<section id="hero">
    <div class="page-content page-container" id="page-content" style="margin-bottom: 20%;">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-xl-6 col-md-12">
                    <div class="card user-card-full" style="width: auto">
                        <div class="row m-l-0 m-r-0">
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white">
                                    <div class="m-b-25">
                                        <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius"
                                             alt="User-Profile-Image">
                                    </div>
                                    <h6 th:text="${username}" class="f-w-600"></h6>
                                    <p>ELearn</p>
                                    <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Email</p>
                                            <h6 th:text="${email}" class="text-muted f-w-400"></h6>
                                        </div>
                                    </div>
                                    <div th:if="${currentUser}">
                                        <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Налаштування</h6>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <a class="btn btn-primary" th:href="@{/logout}">Вихід
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer id="footer">
    <div class="container d-md-flex py-4">
        <div class="me-md-auto text-center text-md-start">
            <div class="copyright">
                &copy; Copyright <strong><span>ELearn</span></strong>. All Rights Reserved
            </div>
            <div class="credits">
                Designed by <a href="https://t.me/daria_la27" target="_blank">Daria</a>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
